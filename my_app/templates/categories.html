{% extends 'home.html' %}

{% block container %}
    {% if current_user.is_authenticated %}
        <div class="top-pad" >
        {% for category in categories %}
            <div class="well">
                <a href="{{ url_for('catalog.category', id=category.id) }}">
                <h2>{{ category.name }}</h2>
                </a>
            </div>
            
        {% endfor %}
    </div>
    {% else %}
    Click here to <a href="{{ url_for('auth.login') }}">login</a> or
    <a href="{{ url_for('auth.register') }}">register</a>
    {% endif %}
{% endblock %}
