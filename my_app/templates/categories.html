{% extends 'home.html' %}

{% block container %}
    <div class="top-pad" >
        {% for category in categories %}
            <div class="well">
                <a href="{{ url_for('catalog.category', id=category.id) }}">
                <h2>{{ category.name }}</h2>
                </a>
            </div>
            
        {% endfor %}
    </div>
{% endblock %}
